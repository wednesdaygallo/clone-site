            <div class="login-form">
                <h2>Welcome back, Olivia</h2>
                <p class="continue">Continue with Google or enter your details.</p>
                <div class="google-login">
                    <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google logo">
                    <p>Log in with Google</p>
                </div>
                <p>or</p>
                <div class="forms">
                    <form action="" class="login">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                    </form>
                    <div class="remember-forgot">
                        <form>
                            <input class="checkbox" type="checkbox" id="remember" name="remember">
                            <label for="remembber">Remember for 30 days</label>
                        </form>
                        <a href="/" class="forgot-password">Forgot password</a>
                    </div>
                </div>
                <button class="login-btn">Log in</button>
                <p class="signup">Don't have an account? <span class="bold">Sign up for free</span></p>
            </div>
        </div>
        <div class="image-container">
            <div class="company-logo-container">    
                <!-- <img src="logo.svg" alt="logo"> -->
                <div class="logo-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                <h1 class="company-name">Untitled UI</h1>
